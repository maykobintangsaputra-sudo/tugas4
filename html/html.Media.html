<script>
// Kontrol sederhana untuk video
const vid = document.getElementById('vid');
const playBtn = document.getElementById('playPause');
const muteBtn = document.getElementById('mute');
const pipBtn = document.getElementById('pip');
const timeEl = document.getElementById('time');


function fmt(t){ if(isNaN(t)) return '00:00'; const m = Math.floor(t/60).toString().padStart(2,'0'); const s = Math.floor(t%60).toString().padStart(2,'0'); return `${m}:${s}`; }


playBtn.addEventListener('click', ()=> { vid.paused ? vid.play() : vid.pause(); });
muteBtn.addEventListener('click', ()=> { vid.muted = !vid.muted; muteBtn.textContent = vid.muted ? 'Bunyikan' : 'Bisu'; });
pipBtn.addEventListener('click', async ()=> { if (document.pictureInPictureEnabled && !vid.disablePictureInPicture) { try { await vid.requestPictureInPicture(); } catch(e){ console.warn(e); } } });


vid.addEventListener('timeupdate', ()=> { timeEl.textContent = `${fmt(vid.currentTime)} / ${fmt(vid.duration)}`; });
vid.addEventListener('loadedmetadata', ()=> { timeEl.textContent = `${fmt(0)} / ${fmt(vid.duration)}`; });
</script>
